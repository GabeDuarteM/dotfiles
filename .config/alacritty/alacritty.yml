# Local configuration
# For macos
# font:
#   normal:
#     family: Hack Nerd Font Mono
#   size: 16
#
# For linux:
# font:
#   normal:
#     family: Hack Nerd Font
#   size: 12

import:
  - ~/.config/alacritty/alacritty.local.yml
  - ~/.config/alacritty/themes/tokyonight_night.yml

env:
  TERM: xterm-256color

shell:
  program: /home/linuxbrew/.linuxbrew/bin/tmux
  args:
    - new-session
    - -A
    - -s
    - main
