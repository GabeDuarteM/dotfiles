[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/main]
width = 100%
height = 24pt
radius = 8

monitor = ${env:MONITOR:}

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 6pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Hack Nerd Font;2

modules-left = i3 xwindow
modules-right = pulseaudio date systray powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; Same bar, but without systray
[bar/secondary]
inherit = bar/main
modules-right = pulseaudio date powermenu

[module/systray]
type = internal/tray

; format-margin = 2pt
tray-spacing = 8pt

[module/dnd]
type = custom/text
label = " "
click-left = alacritty

[module/powermenu]
type = custom/menu
menu-0-0 = " Shutdown "
menu-0-0-exec = poweroff
menu-0-1 = " Suspend "
menu-0-1-exec = systemctl suspend
menu-0-2 = " Restart "
menu-0-2-exec = reboot
; menu-0-3 = " Go to windows "
; menu-0-3-exec = reboot-to-windows
label-open = " "
label-close = "   "

label-separator = |
label-separator-foreground = ${colors.primary}

[module/xwindow]
type = internal/xwindow
label = %title:0:100:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
pin-workspaces = true

; Show urgent workspaces regardless of whether the workspace is actually hidden
; by pin-workspaces.
show-urgent = true

; This will split the workspace name on ':'
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
index-sort = true

; Create scroll handlers used to cycle workspaces
enable-scroll = false

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-focused = %name%
label-focused-foreground = ${colors.foreground}
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-unfocused = %name%
label-unfocused-foreground = ${colors.foreground}
label-unfocused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-visible = %name%
label-visible-underline = ${colors.disabled}
label-visible-foreground = ${colors.foreground}
label-visible-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-urgent = %output%:%name%
label-urgent-foreground = ${colors.background}
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

[settings]
screenchange-reload = true
pseudo-transparency = true

[global/wm]
margin-top = 0
margin-bottom = 0

